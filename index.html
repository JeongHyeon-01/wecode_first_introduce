<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLA💃</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
        <script>
            AOS.init();
        </script>
        <div class="header_div" data-aos="fade-right" data-duration="400" data-aos-delay="0" cz-shortcut-listen="true">
            <nav>
                <ul class="gnb text-en">
                    <li class="menu active"><a href="#intro"><span>HOME</span></a></li>
                    <li class="menu active"><a href="#me"><span>ABOUT&nbsp;ME</span></a></li>
                    <li class="menu active"><a href="#call"><span>CONTACT</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        <main>
            <section class="main page" id="intro" >
                <div class="text_box">
                    <div class="back_img_box">
                        <img src="img/paint.png" alt="paint">
                    </div>
                    <div class="back_text_box">
                        <h2 class="text_h2">안녕하세요</h2>
                        <h1 class="text_h1">31기 <b>황정현</b> 입니다.</h1>
                    </div>
                </div>
            </section>
            <section class="about page" id="me" >
                <div class="about_title">
                    <h2 class="text_h2">ABOUT ME</h2>
                </div>
                <div class="about_content">
                    <div class="introduce">
                        <div class="picture"><img src="./img/profile.jpeg" alt="img" class="profile"></div>
                        <div class="me_text">
                            <h2><b>안녕하세요</b><br> 
                                코딩을 공부하고 있는 <b>황정현</b>입니다.<br>
                                앞으로 남은 과정 열심히 하고<br>
                                다같이 재미 있게 지냈으면 좋겠습니다!<br>
                                <b>앞으로 잘부탁드립니다</b> 🙂
                            </h2>
                        </div>
                    </div>
                    <div class="skill_box">
                        <div class="skill html">
                            <img src="./img/HTML.png" alt="html"></img>
                            <div class="skill_bar">
                                <div class="skill_bar gauge"></div>
                                    <span class="gauge_span">30%</span>
                            </div>
                    </div>
                        <div class="skill python">
                            <img src="./img/python.png" alt="html"></img>
                            <div class="skill_bar">
                                <div class="skill_bar gauge"></div>
                                <span class="gauge_span">40%</span>
                                
                            </div>
                        </div>
                        <div class="skill django">
                            <img src="./img/django.png" alt="html"></img>
                            <div class="skill_bar">
                                <div class="skill_bar gauge"></div>
                                <span class="gauge_span">10%</span>
                            </div>
                        </div>
                        <div class="skill etc_skill">
                            <div class="etc_img"><img src="./img/maya.png" alt="maya"></img></div>
                            <div class="etc_img"><img src="./img/max.png" alt="max"></img></div>
                            <div class="etc_img"><img src="./img/etc.png" alt="etc"></img></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content page" id = "call">
                <div class="about_title content_title">
                    <h2 class="text_h2">CONTACT</h2>
                </div>
                <div class="about_content">
                    <div class="content_box kakao">
                        <div class="qr_box">
                            <img src="./img/KakaoTalk_Photo.jpeg" alt="qr">
                        </div>
                        <div class="message_box">
                            <h1>KAKAO TALK</h1>
                        </div>
                    </div>
                    <div class="content_box myinfo">
                        <div class="qr_box">
                            <img src="./img/velog_QR.png" alt="Velog">
                        </div>
                        <div class="message_box">
                            <h1>Velog</h1>
                        </div>
                    </div>                                                            
                </div>
            </section>
        </main>
    </div>
</body>
</html>
